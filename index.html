<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>立紘小聚活動報名</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="snow-canvas"></canvas>

    <div id="header-placeholder"></div>

    <main>
        <section id="intro" class="reveal">
            <h2>🎉 歡樂聖誕節特別活動</h2>
            <p>辛苦了一整年，邀請大家享受美食與交換禮物的樂趣！這是我們凝聚感情的好機會。</p>
        </section>

        <section id="info" class="reveal">
            <h2 class="text-reveal">ℹ️ 活動資訊</h2>
            <ul class="text-reveal delay-1">
                <li><strong>時間：</strong> 2026年12月24日(四) 18:30</li>
                <li><strong>地點：</strong> 大嗑西式餐館</li>
            </ul>
            <div id="timer" class="text-reveal delay-2">⏳ 倒數計時準備中...</div>
        </section>

        <section id="restaurant-intro" class="reveal">
            <h2 class="text-reveal">🍽️ 餐廳簡介</h2>
            <div class="intro-content">
                <p class="text-reveal delay-1">
                    大嗑西式餐館以法式烹調技法結合台灣在地食材聞名，提供溫馨且精緻的用餐體驗。
                </p>
                <a href="https://www.facebook.com/DuckyRestaurant/" target="_blank" class="btn-more text-reveal delay-2">👉 前往餐廳官網</a>
            </div>
            <figure class="text-reveal delay-1">
                <img src="image/location.jpg" alt="餐廳溫馨裝潢">
                <figcaption>▲ 溫馨的用餐環境，營造輕鬆的過節氣氛</figcaption>
            </figure>
        </section>

        <section id="gallery" class="reveal">
            <h2 class="text-reveal">📸 精彩照片</h2>
            <div class="image-grid text-reveal delay-1">
                <img src="image/location2.jpg" alt="餐廳環境">
                <img src="image/pizza.jpg" alt="美味披薩">
                <img src="image/picture.jpg" alt="活動合照">
            </div>
        </section>

        <section id="menu" class="reveal">
            <h2 class="text-reveal">📋 活動流程</h2>
            <table class="text-reveal delay-1">
                <thead>
                    <tr>
                        <th>時間</th>
                        <th>內容</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td>18:30</td><td>入場與點餐</td></tr>
                    <tr><td>19:00</td><td>享用美食</td></tr>
                    <tr><td>20:30</td><td>交換禮物</td></tr>
                </tbody>
            </table>
        </section>

        <section id="register" class="reveal">
            <h2 class="text-reveal">📝 立即報名</h2>
            <form id="signup-form" class="text-reveal delay-1">
                <p>
                    <label for="name">您的姓名：</label>
                    <input type="text" id="name" name="name" required placeholder="請輸入全名">
                </p>
                <p>
                    <label for="guests">攜帶眷屬人數：</label>
                    <input type="number" id="guests" name="guests" min="0" max="5" value="0">
                </p>
                <fieldset>
                    <legend>飲食偏好：</legend>
                    <input type="radio" id="meat" name="diet" value="meat" checked> <label for="meat">葷食</label>
                    <input type="radio" id="veg" name="diet" value="vegetarian"> <label for="veg">素食</label>
                </fieldset>
                <button type="submit">送出報名資料</button>
            </form>
            <div id="feedback-message"></div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script>
        // 載入組件、倒數計時、飄雪、觀察員動畫等 JS 代碼放在這裡...
        // (此處省略你原本已寫好的 JS 部分)
    </script>
</body>
</html>
