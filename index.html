<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>立紘小聚活動報名</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="header-placeholder"></div>

    <main>
        <section id="intro">
            <h2>🎉 歡樂聖誕節特別活動</h2>
            <p>辛苦了一整年，邀請大家享受美食與交換禮物的樂趣！這是我們凝聚感情的好機會。</p>
        </section>

        <section id="info">
            <h2>ℹ️ 活動資訊</h2>
            <ul>
                <li><strong>時間：</strong> 2026年12月24日(四) 18:30 - 21:00</li>
                <li><strong>地點：</strong> 大嗑西式餐館 (台北市中正區濟南路二段18-3號)</li>
            </ul>
        </section>

        <section id="restaurant-intro">
            <h2>🍽️ 餐廳簡介</h2>
            <div class="intro-content">
                <p>大嗑西式餐館以法式烹調技法結合台灣在地食材聞名，不僅菜色精緻，溫馨的工業風裝潢更是適合聖誕小聚的最佳場所。</p>
                <a href="https://www.facebook.com/duckyrestaurant/" class="btn-more" target="_blank" rel="noopener">
                    👉 前往餐廳官網查看菜單
                </a>
                <figure>
                    <img src="image/location.jpg" alt="餐廳溫馨裝潢">
                    <figcaption>▲ 溫馨的用餐環境，營造輕鬆的過節氣氛</figcaption>
                </figure>
            </div>
        </section>

        <section id="gallery">
            <h2>📸 精彩照片</h2>
            <div class="image-grid">
                <img src="image/location2.jpg" alt="餐廳環境" style="width:100%; max-width:300px;">
                <img src="image/pizza.jpg" alt="美味披薩" style="width:100%; max-width:300px;">
                <img src="image/picture.jpg" alt="活動合照" style="width:100%; max-width:300px;">
            </div>
        </section>

        <section id="menu">
            <h2>📋 活動流程</h2>
            <table>
                <thead>
                    <tr>
                        <th>時間</th>
                        <th>內容</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td>18:30</td><td>入場與點餐</td></tr>
                    <tr><td>19:00</td><td>享用美食</td></tr>
                    <tr><td>20:30</td><td>交換禮物</td></tr>
                </tbody>
            </table>
        </section>

        <section id="register">
            <h2>📝 立即報名</h2>
            <form id="signup-form" action="#" method="POST">
                <p>
                    <label for="name">您的姓名：</label>
                    <input type="text" id="name" name="name" required placeholder="請輸入全名">
                </p>

                <p>
                    <label for="guests">攜帶眷屬人數：</label>
                    <input type="number" id="guests" name="guests" min="0" max="5" value="0">
                </p>

                <p>
                    <label for="transport">交通方式：</label>
                    <select id="transport" name="transport">
                        <option value="mrt">捷運 / 公車</option>
                        <option value="car">自行開車 (需車位)</option>
                        <option value="walk">步行 / 騎車</option>
                    </select>
                </p>

                <fieldset>
                    <legend>飲食偏好：</legend>
                    <input type="radio" id="meat" name="diet" value="meat" checked> <label for="meat">葷食</label>
                    <input type="radio" id="veg" name="diet" value="vegetarian"> <label for="veg">素食</label>
                </fieldset>

                <p>
                    <label>想參與的加碼活動：(可複選)</label><br>
                    <input type="checkbox" id="gift" name="extra" value="gift"> <label for="gift">交換禮物</label>
                    <input type="checkbox" id="draw" name="extra" value="draw"> <label for="draw">驚喜抽獎</label>
                    <input type="checkbox" id="photo" name="extra" value="photo"> <label for="photo">團體合照</label>
                </p>

                <p>
                    <label for="notes">其他備註：</label>
                    <textarea id="notes" name="notes" rows="3"></textarea>
                </p>

                <button type="submit">送出報名資料</button>
            </form>
            <div id="feedback-message" style="margin-top: 20px; font-weight: bold; color: #c0392b; text-align: center;"></div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script>
        function loadComponent(id, file) {
            fetch(file)
                .then(response => {
                    if (!response.ok) throw new Error("找不到檔案：" + file);
                    return response.text();
                })
                .then(data => {
                    document.getElementById(id).innerHTML = data;
                })
                .catch(err => console.error(err));
        }
        loadComponent('header-placeholder', 'components/header.html');
        loadComponent('footer-placeholder', 'components/footer.html');
    </script>

    <script>
        const signupForm = document.getElementById('signup-form');

        signupForm.addEventListener('submit', function(event) {
            event.preventDefault(); // 🛑 阻止頁面跳轉
            
            const userName = document.getElementById('name').value;
            const messageDiv = document.getElementById('feedback-message');

            // ✨ 顯示感謝訊息
            messageDiv.innerText = "🎉 感謝您的報名，" + userName + "！我們聖誕節見！";
            
            // 🧹 清空表單
            signupForm.reset();
        });
    </script>
</body>
</html>
